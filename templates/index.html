<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>智能物理教学动画系统</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
      color: white;
    }
    .header {
      padding: 40px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      animation: fadeIn 2s ease-in;
    }
    .header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 18px;
      line-height: 1.6;
    }

    .middle {
      padding: 40px;
      text-align: center;
    }
    .middle input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .middle button {
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .middle button:hover {
      background-color: #2980b9;
    }

    .video-section {
      padding: 20px;
      text-align: center;
    }
    .video-section video {
      width: 80%;
      max-width: 900px;
      border: 4px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 15px #111;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .audio-control {
      text-align: center;
      margin-top: 10px;
    }
    .audio-control button {
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .audio-control button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>智能物理教学动画系统</h1>
    <p>👋 你好，我是你的智能物理老师！请用一句话描述你想要展示的物理现象，我会为你生成动画。</p>
    <p>例如：🧲 “演示一个物体自由下落的过程” | 🔍 “展示凸透镜成像原理”</p>
  </div>

  <div class="middle">
    <form action="/generate" method="post">
      <input type="text" name="description" placeholder="请输入你的物理现象描述..." required />
      <br />
      <button type="submit">生成动画</button>
    </form>
    {% if error %}
      <p style="color: red; margin-top: 10px;">{{ error }}</p>
    {% endif %}
    {% if video_file %}
      <div class="video-section" style="margin-top: 30px;">
        <h3>🎬 生成动画展示</h3>
        <video controls autoplay muted>
          <source src="{{ url_for('static', filename='videos/' + video_file) }}" type="video/mp4" />
          您的浏览器不支持 video 标签。
        </video>
      </div>
    {% endif %}
  </div>

  <div class="video-section">
    <video class="achievement-video" controls autoplay muted loop>
      <source src="{{ url_for('static', filename='videos/physicist_achievements.mp4') }}" type="video/mp4">
      您的浏览器不支持 video 标签。
    </video>
  </div>

  <!-- 音乐播放器 -->
  <audio id="bgm" loop>
    <source src="{{ url_for('static', filename='audio/bgm.mp3') }}" type="audio/mpeg">
    您的浏览器不支持 audio 元素。
  </audio>

  <!-- 播放按钮 -->
  <div class="audio-control">
    <button onclick="document.getElementById('bgm').play()">🎵 开始播放背景音乐</button>
  </div>

</body>
</html>
